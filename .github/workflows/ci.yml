name: CI
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Main Job
    runs-on: ubuntu-latest

    env:
      NX_SKIP_NX_CACHE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        run: |
          yarn install --frozen-lockfile

      - name: Lint
        run: |
          yarn lint:all
          yarn tsc:full
          yarn prettier:check

      - name: Test
        run: |
          yarn test:all

      - name: Build
        run: |
          yarn build:all
