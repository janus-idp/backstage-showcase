plugins:
  # Group: Github
  - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-github-dynamic
    # TODO RHIDP-3187 - graduate this plugin to GA so it can be enabled by default
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-github-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          github:
            providerId:
              organization: "${GITHUB_ORG}"
  - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-github-org-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          githubOrg:
            id: production
            githubUrl: "${GITHUB_URL}"
            orgs: [ "${GITHUB_ORG}" ]
            schedule:
              frequency:
                minutes: 60
              initialDelay:
                seconds: 15
              timeout:
                minutes: 15

  - package: ./dynamic-plugins/dist/backstage-community-plugin-github-actions
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-github-actions:
            mountPoints:
              - mountPoint: entity.page.ci/cards
                importName: EntityGithubActionsContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isGithubActionsAvailable
  - package:  ./dynamic-plugins/dist/backstage-community-plugin-github-issues
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-github-issues:
            mountPoints:
              - mountPoint: entity.page.issues/cards
                importName: GithubIssuesCard
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - hasAnnotation: github.com/project-slug
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-github-insights
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-github-insights:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityGithubInsightsComplianceCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                      - isGithubInsightsAvailable
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-github-pull-requests
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-github-pull-requests:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityGithubPullRequestsOverviewCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                      - isGithubPullRequestsAvailable
              - mountPoint: entity.page.pull-requests/cards
                importName: EntityGithubPullRequestsContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isGithubPullRequestsAvailable
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-security-insights
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-security-insights:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityDependabotAlertsCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                      - isSecurityInsightsAvailable

  # Group: Gitlab
  - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-gitlab-dynamic
    # TODO RHIDP-3187 - graduate this plugin to GA so it can be enabled by default
    disabled: true
  - package: ./dynamic-plugins/dist/immobiliarelabs-backstage-plugin-gitlab-backend-dynamic
    disabled: true
    pluginConfig:
      gitlab:
        host: ${GITLAB_HOST}
        token: ${GITLAB_TOKEN}
  - package: ./dynamic-plugins/dist/immobiliarelabs-backstage-plugin-gitlab
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          immobiliarelabs.backstage-plugin-gitlab:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityGitlabMergeRequestStatsCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                      - isGitlabAvailable
              - mountPoint: entity.page.ci/cards
                importName: EntityGitlabPipelinesTable
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isGitlabAvailable
              - mountPoint: entity.page.issues/cards
                importName: EntityGitlabIssuesTable
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isGitlabAvailable
              - mountPoint: entity.page.pull-requests/cards
                importName: EntityGitlabMergeRequestsTable
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isGitlabAvailable
  - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-gitlab-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          gitlab: {}

  - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-gitlab-org-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          gitlab: {}

  # Group: Kubernetes
  - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
    disabled: true
    pluginConfig:
      kubernetes:
        serviceLocatorMethod:
          type: 'multiTenant'
        clusterLocatorMethods:
          - type: 'config'
            clusters:
              - name: ${K8S_CLUSTER_NAME}
                url: ${K8S_CLUSTER_URL}
                authProvider: 'serviceAccount'
                skipTLSVerify: true
                serviceAccountToken: ${K8S_CLUSTER_TOKEN}
  - package: ./dynamic-plugins/dist/backstage-plugin-kubernetes
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage.plugin-kubernetes:
            mountPoints:
              - mountPoint: entity.page.kubernetes/cards
                importName: EntityKubernetesContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    anyOf:
                      - hasAnnotation: backstage.io/kubernetes-id
                      - hasAnnotation: backstage.io/kubernetes-namespace
  - package: ./dynamic-plugins/dist/backstage-community-plugin-topology
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-topology:
            mountPoints:
              - mountPoint: entity.page.topology/cards
                importName: TopologyPage
                config:
                  layout:
                    gridColumn: "1 / -1"
                    height: 75vh
                  if:
                    anyOf:
                      - hasAnnotation: backstage.io/kubernetes-id
                      - hasAnnotation: backstage.io/kubernetes-namespace

  # Group: ArgoCD
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd-backend-dynamic
    disabled: true
    pluginConfig:
      argocd:
        username: "${ARGOCD_USERNAME}"
        password: "${ARGOCD_PASSWORD}"
        appLocatorMethods:
          - type: 'config'
            instances:
              - name: argoInstance1
                url: "${ARGOCD_INSTANCE1_URL}"
                token: "${ARGOCD_AUTH_TOKEN}"
              - name: argoInstance2
                url: "${ARGOCD_INSTANCE2_URL}"
                token: "${ARGOCD_AUTH_TOKEN2}"
  - package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-argocd-dynamic
    disabled: true
    pluginConfig:
      argocd:
        username: "${ARGOCD_USERNAME}"
        password: "${ARGOCD_PASSWORD}"
        appLocatorMethods:
          - type: 'config'
            instances:
              - name: argoInstance1
                url: "${ARGOCD_INSTANCE1_URL}"
                token: "${ARGOCD_AUTH_TOKEN}"
              - name: argoInstance2
                url: "${ARGOCD_INSTANCE2_URL}"
                token: "${ARGOCD_AUTH_TOKEN2}"
  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-argo-cd:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityArgoCDOverviewCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 8"
                      xs: "span 12"
                  if:
                    allOf:
                      - isArgocdAvailable
              - mountPoint: entity.page.cd/cards
                importName: EntityArgoCDHistoryCard
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isArgocdAvailable
  - package: ./dynamic-plugins/dist/backstage-community-plugin-redhat-argocd
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-redhat-argocd:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: ArgocdDeploymentSummary
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 8"
                      xs: "span 12"
                  if:
                    allOf:
                      - isArgocdConfigured
              - mountPoint: entity.page.cd/cards
                importName: ArgocdDeploymentLifecycle
                config:
                  layout:
                    gridColumn: '1 / -1'
                  if:
                    allOf:
                      - isArgocdConfigured

  # Group: Azure Devops
  - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-azure-dynamic
    # TODO RHIDP-3187 - graduate this plugin to GA so it can be enabled by default
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-community-plugin-azure-devops-backend-dynamic
    disabled: true
    pluginConfig:
      azureDevOps:
        host: dev.azure.com
        token: ${AZURE_TOKEN}
        organization: ${AZURE_ORG}
  - package: ./dynamic-plugins/dist/backstage-community-plugin-azure-devops
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-azure-devops:
            mountPoints:
              - mountPoint: entity.page.ci/cards
                importName: EntityAzurePipelinesContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isAzureDevOpsAvailable
              - mountPoint: entity.page.pull-requests/cards
                importName: EntityAzurePullRequestsContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isAzureDevOpsAvailable
  - package: ./dynamic-plugins/dist/parfuemerie-douglas-scaffolder-backend-module-azure-repositories-dynamic
    disabled: true

  # Group: Jenkins
  - package: ./dynamic-plugins/dist/backstage-community-plugin-jenkins-backend-dynamic
    disabled: true
    pluginConfig:
      jenkins:
        instances:
          - name: default
            baseUrl: ${JENKINS_URL}
            username: ${JENKINS_USERNAME}
            apiKey: ${JENKINS_TOKEN}
  - package: ./dynamic-plugins/dist/backstage-community-plugin-jenkins
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-jenkins:
            mountPoints:
              - mountPoint: entity.page.ci/cards
                importName: EntityJenkinsContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isJenkinsAvailable

  # Group: Notifications
  - package: ./dynamic-plugins/dist/backstage-plugin-notifications
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage.plugin-notifications:
            dynamicRoutes:
              - importName: NotificationsPage
                menuItem:
                  config:
                    props:
                      titleCounterEnabled: true
                      webNotificationsEnabled: false
                  importName: NotificationsSidebarItem
                path: /notifications
  - package: ./dynamic-plugins/dist/backstage-plugin-notifications-backend-dynamic
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-plugin-notifications-backend-module-email-dynamic
    disabled: true
    pluginConfig:
      notifications:
        processors:
          email:
            transportConfig:
              transport: smtp
              hostname: ${EMAIL_HOSTNAME}
              port: 587
              username: ${EMAIL_USERNAME}
              password: ${EMAIL_PASSWORD}
            sender: ${EMAIL_SENDER}
            broadcastConfig:
              receiver: 'users'
  - package: ./dynamic-plugins/dist/backstage-plugin-signals-backend-dynamic
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-plugin-signals
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage.plugin-signals: {}

  # Group: SonarQube
  - package: ./dynamic-plugins/dist/backstage-community-plugin-sonarqube-backend-dynamic
    disabled: true
    pluginConfig:
      sonarqube:
        baseUrl: ${SONARQUBE_URL}
        apiKey: ${SONARQUBE_TOKEN}
  - package: ./dynamic-plugins/dist/backstage-community-plugin-sonarqube
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-sonarqube:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntitySonarQubeCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                      - isSonarQubeAvailable

  # Group: OCM
  - package: ./dynamic-plugins/dist/backstage-community-plugin-ocm-backend-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          ocm:
            default:
              name: "${OCM_HUB_NAME}"
              url: "${OCM_HUB_URL}"
              serviceAccountToken: "${OCM_SA_TOKEN}"
              owner: janus-authors
  - package: ./dynamic-plugins/dist/backstage-community-plugin-ocm
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-ocm:
            appIcons:
              - name: ocmIcon
                importName: OcmIcon
            dynamicRoutes:
              - path: /ocm
                importName: OcmPage
                menuItem:
                  icon: ocmIcon
                  text: Clusters
            mountPoints:
              - mountPoint: entity.page.overview/context
                importName: ClusterContextProvider
              - mountPoint: entity.page.overview/cards
                importName: ClusterAvailableResourceCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                    - isKind: resource
                    - isType: kubernetes-cluster
              - mountPoint: entity.page.overview/cards
                importName: ClusterInfoCard
                config:
                  layout:
                    gridColumnEnd:
                      lg: "span 4"
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                    - isKind: resource
                    - isType: kubernetes-cluster

  # Group: Bulk import
  - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-bulk-import-backend-dynamic
    disabled: true
  - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-bulk-import
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-bulk-import:
            appIcons:
              - name: bulkImportIcon
                importName: BulkImportIcon
            dynamicRoutes:
              - path: /bulk-import/repositories
                importName: BulkImportPage
                menuItem:
                  icon: bulkImportIcon
                  text: Bulk import
  # Global Header
  - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-global-header
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-global-header:
            mountPoints:
              - mountPoint: application/header
                importName: GlobalHeader
                config:
                  layout:
                    position: above-main-content

  # Group: Global floating action button
  - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-global-floating-action-button
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-global-floating-action-button:
            mountPoints:
              - mountPoint: application/listener
                importName: DynamicGlobalFloatingActionButton
              - mountPoint: global.floatingactionbutton/component
                importName: NullComponent
                config:
                  icon: github
                  label: 'Git'
                  toolTip: 'Github'
                  to: https://github.com/redhat-developer/rhdh

  # Homepage
  - package: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-dynamic-home-page
    disabled: false
    pluginConfig:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-dynamic-home-page:
            dynamicRoutes:
              - path: /
                importName: DynamicHomePage
            mountPoints:
              - mountPoint: application/listener
                importName: VisitListener
              - mountPoint: home.page/cards
                importName: SearchBar
                config:
                  layouts:
                    xl: { w: 10, h: 1, x: 1 }
                    lg: { w: 10, h: 1, x: 1 }
                    md: { w: 10, h: 1, x: 1 }
                    sm: { w: 10, h: 1, x: 1 }
                    xs: { w: 12, h: 1 }
                    xxs: { w: 12, h: 1 }
              - mountPoint: home.page/cards
                importName: QuickAccessCard
                config:
                  layouts:
                    xl: { w: 7, h: 8 }
                    lg: { w: 7, h: 8 }
                    md: { w: 7, h: 8 }
                    sm: { w: 12, h: 8 }
                    xs: { w: 12, h: 8 }
                    xxs: { w: 12, h: 8 }
              - mountPoint: home.page/cards
                importName: CatalogStarredEntitiesCard
                config:
                  layouts:
                    xl: { w: 5, h: 4, x: 7 }
                    lg: { w: 5, h: 4, x: 7 }
                    md: { w: 5, h: 4, x: 7 }
                    sm: { w: 12, h: 4 }
                    xs: { w: 12, h: 4 }
                    xxs: { w: 12, h: 4 }

  # Techdocs
  - package: ./dynamic-plugins/dist/backstage-plugin-techdocs-backend-dynamic
    disabled: false
    pluginConfig:
      # Reference documentation http://backstage.io/docs/features/techdocs/configuration
      # Note: After experimenting with basic setup, use CI/CD to generate docs
      # and an external cloud storage when deploying TechDocs for production use-case.
      # https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
      techdocs:
        builder: local
        generator:
          runIn: local
        publisher:
          type: local
  - package: ./dynamic-plugins/dist/backstage-plugin-techdocs
    disabled: false
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage.plugin-techdocs:
            routeBindings:
              targets:
                - importName: techdocsPlugin
              bindings:
                - bindTarget: catalogPlugin.externalRoutes
                  bindMap:
                    viewTechDoc: techdocsPlugin.routes.docRoot
                - bindTarget: scaffolderPlugin.externalRoutes
                  bindMap:
                    viewTechDoc: techdocsPlugin.routes.docRoot
            dynamicRoutes:
              - path: /docs
                importName: TechDocsIndexPage
                menuItem:
                  icon: docs
                  text: Docs
              - path: /docs/:namespace/:kind/:name/*
                importName: TechDocsReaderPage
            mountPoints:
              - mountPoint: entity.page.docs/cards
                importName: EntityTechdocsContent
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isTechDocsAvailable
              - mountPoint: search.page.results
                importName: TechDocsSearchResultListItem
              - mountPoint: search.page.filters
                importName: TechdocsSearchFilter
              - mountPoint: search.page.types
                importName: techdocsSearchType
                config:
                  props:
                    name: Documentation
                    icon: docs

  # PagerDuty
  - package: ./dynamic-plugins/dist/pagerduty-backstage-plugin
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          pagerduty.backstage-plugin:
            mountPoints:
              - mountPoint: entity.page.overview/cards
                importName: EntityPagerDutyCard
                config:
                  layout:
                    gridColumnEnd:
                      md: "span 6"
                      xs: "span 12"
                  if:
                    allOf:
                      - isPluginApplicableToEntity
  - package: ./dynamic-plugins/dist/pagerduty-backstage-plugin-backend-dynamic
    disabled: true
    pluginConfig:
      pagerDuty:
        apiBaseUrl: ${PAGERDUTY_API_BASE}
        oauth:
          clientId: ${PAGERDUTY_CLIENT_ID}
          clientSecret: ${PAGERDUTY_CLIENT_SECRET}
          subDomain: ${PAGERDUTY_SUBDOMAIN}

  # Standalone plugins

  - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-gerrit-dynamic
    disabled: true

  - package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-module-utils-dynamic
    disabled: true

  - package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-module-http-request-dynamic
    disabled: true

  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-kubernetes-dynamic
    disabled: true

  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-quay-dynamic
    disabled: false

  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-regex-dynamic
    disabled: false

  - package: ./dynamic-plugins/dist/backstage-community-plugin-rbac
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-rbac:
            appIcons:
              - name: rbacIcon
                importName: RbacIcon
            dynamicRoutes:
              - path: /rbac
                importName: RbacPage
                menuItem:
                  icon: rbacIcon
                  text: RBAC
            menuItems:
              rbac:
                parent: admin
                icon: rbacIcon

  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-servicenow-dynamic
    disabled: true
    pluginConfig:
      servicenow:
        # The base url of the ServiceNow instance.
        baseUrl: ${SERVICENOW_BASE_URL}
        # The username to use for authentication.
        username: ${SERVICENOW_USERNAME}
        # The password to use for authentication.
        password: ${SERVICENOW_PASSWORD}

  - package: ./dynamic-plugins/dist/backstage-community-plugin-scaffolder-backend-module-sonarqube-dynamic
    disabled: true

  - package: ./dynamic-plugins/dist/backstage-community-plugin-3scale-backend-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          threeScaleApiEntity:
            default:
              baseUrl: '${THREESCALE_BASE_URL}'
              accessToken: '${THREESCALE_ACCESS_TOKEN}'

  - package: ./dynamic-plugins/dist/backstage-community-plugin-catalog-backend-module-keycloak-dynamic
    disabled: true
    pluginConfig:
      catalog:
        providers:
          keycloakOrg:
            default:
              baseUrl: "${KEYCLOAK_BASE_URL}"
              loginRealm: "${KEYCLOAK_LOGIN_REALM}"
              realm: "${KEYCLOAK_REALM}"
              clientId: "${KEYCLOAK_CLIENT_ID}"
              clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
              schedule:
                frequency:
                  minutes: 60
                initialDelay:
                  seconds: 15
                timeout:
                  minutes: 50

  - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-bitbucket-cloud-dynamic
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-bitbucket-cloud-dynamic
    disabled: true
    pluginConfig:
      # https://backstage.io/docs/integrations/bitbucketCloud/discovery#configuration
      catalog:
        providers:
          bitbucketCloud:
            default: # identifies your ingested dataset
              workspace: ${BITBUCKET_WORKSPACE}
              schedule:
                frequency:
                  minutes: 30
                initialDelay:
                  minutes: 1
                timeout:
                  minutes: 3

  - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-bitbucket-server-dynamic
    disabled: true
  - package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-bitbucket-server-dynamic
    disabled: true
    pluginConfig:
      # https://backstage.io/docs/integrations/bitbucketServer/discovery#configuration
      catalog:
        providers:
          bitbucketServer:
            default: # identifies your ingested dataset
              host: ${BITBUCKET_HOST}
              schedule:
                frequency:
                  minutes: 30
                initialDelay:
                  minutes: 1
                timeout:
                  minutes: 3

  - package: ./dynamic-plugins/dist/backstage-community-plugin-dynatrace
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-dynatrace:
            mountPoints:
              - mountPoint: entity.page.monitoring/cards
                importName: DynatraceTab
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
                      - isDynatraceAvailable

  - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-jira
    disabled: true
    pluginConfig:
      dynamicPlugins:
        frontend:
          roadiehq.backstage-plugin-jira:
            mountPoints:
              - mountPoint: entity.page.issues/cards
                importName: EntityJiraOverviewCard
                config:
                  layout:
                    gridColumn: "1 / -1"
                  if:
                    allOf:
