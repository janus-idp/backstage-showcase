        disabled: false
        pluginConfig:
          # https://backstage.io/docs/integrations/bitbucketServer/discovery#configuration
          catalog:
            providers:
              bitbucketServer:
                default: # identifies your ingested dataset
                  host: 'temp'
                  schedule:
                    frequency:
                      minutes: 30
                    initialDelay:
                      minutes: 1
                    timeout:
