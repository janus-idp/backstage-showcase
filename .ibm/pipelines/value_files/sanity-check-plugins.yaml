      - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd-backend-dynamic
        disabled: false
        pluginConfig:
          argocd:
            username: "temp"
            password: "temp"
            appLocatorMethods:
              - type: 'config'
                instances:
                  - name: argoInstance1
                    url: "temp"
      - package: ./dynamic-plugins/dist/roadiehq-scaffolder-backend-argocd-dynamic
        disabled: true
        pluginConfig:
          argocd:
            username: "temp"
            password: "temp"
            appLocatorMethods:
              - type: 'config'
                instances:
                  - name: argoInstance1
                    url: "temp"
                    token: "temp"
